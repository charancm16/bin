<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Bento Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" />

  <style>
    :root {
      --bg-page: #8FA8FF;
      --card-radius: 22px;
      --shadow-soft: 0 18px 32px rgba(143,168,255,0.25);

      --purple: #60A5FA;
      --pink: #23ced9;
      --yellow: #F59E0B;
      --green: #10B981;
      --peach: #dba3e0;
      --blue: #2563EB;

      --glass-white: rgba(255,255,255,0.4);
      --glass-border: rgba(255,255,255,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background: var(--bg-page);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 10px;
      gap: 18px;
    }

    /* User profile */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--glass-white);
      padding: 12px 26px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      font-family: 'Outfit', sans-serif;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .user-avatar {
      width: 34px;
      height: 34px;
      background: linear-gradient(135deg, #60A5FA, #2563EB);
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    /* Canvas */
    .canvas {
      max-width: 1350px;
      width: 100%;
      background: #fff;
      border-radius: 28px;
      padding: 18px;
      box-shadow: var(--shadow-soft);
    }

    /* Grid */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 125px;
      gap: 20px;
    }

    .box {
      position: relative;
      border-radius: var(--card-radius);
      padding: 28px 32px;
      box-shadow: 0 6px 14px rgba(15,23,42,0.12);
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(15,23,42,0.2);
    }

    .icon {
      font-size: 1.6rem;
    }

    .label {
      margin-top: 8px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #1f2937;
    }

    /* Colors + layout */
    .box-rewards { background: var(--purple); grid-column: 1 / span 3; grid-row: 1 / span 2; }
    .box-manage  { background: var(--pink);   grid-column: 4 / span 3; }
    .box-goals   { background: var(--yellow); grid-column: 4 / span 2; }
    .box-lounges { background: var(--green);  grid-column: 6 / span 1; }
    .box-strategy{ background: var(--peach);  grid-column: 1 / span 4; grid-row: 3 / span 2; }
    .box-apply   { background: var(--blue);   grid-column: 5 / span 2; grid-row: 3 / span 2; }

    /* Button in last box */
    .management-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      color: #2563EB;
      border: none;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      transition: all 0.3s ease;
    }

    .management-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 10px 26px rgba(37,99,235,0.35);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .bento-grid {
        grid-template-columns: 1fr;
      }

      .box {
        grid-column: auto !important;
        grid-row: auto !important;
      }
    }
  </style>
</head>

<body>

  <!-- Static User Profile -->
  <div class="user-profile">
    <div class="user-avatar">C</div>
    <div>Hi, <strong>Charan</strong></div>
  </div>

  <!-- Bento Grid -->
  <div class="canvas">
    <section class="bento-grid">
      <div class="box box-rewards">
        <div class="icon">üí™</div>
        <div class="label">Gym</div>
      </div>

      <div class="box box-manage">
        <div class="icon">üí∞</div>
        <div class="label">Money</div>
      </div>

      <div class="box box-goals">
        <div class="icon">üìö</div>
        <div class="label">Skill</div>
      </div>

      <div class="box box-lounges">
        <div class="icon">üéì</div>
        <div class="label">College</div>
      </div>

      <div class="box box-strategy">
        <div class="icon">üçΩÔ∏è</div>
        <div class="label">Food</div>
      </div>

      <div class="box box-apply">
        <div class="icon">üìä</div>
        <div class="label">Management</div>
        <button class="management-btn">Explore</button>
      </div>
    </section>
  </div>

</body>
</html>
