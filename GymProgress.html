<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage-Gym</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #8FA8FF;
            color: var(--text-main);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        /* Dashboard/Charts Section */
        .dashboard-section {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 24px;
            width: 100%;
            max-width: 1300px;
            margin-bottom: 40px;
        }

        .dash-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dash-card h3 {
            align-self: flex-start;
            margin-bottom: 20px;
            color: var(--text-main);
            font-weight: 700;
        }

        .chart-container {
            width: 100%;
            height: 250px;
            position: relative;
        }

        /* Table Section */
        .tracker-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-width: 100%;
            width: 100%;
            max-width: 1300px;
            overflow: auto;
            /* Allow both horizontal and vertical scroll if needed */
            max-height: 70vh;
            /* Keep the header visible even with many goals */
            position: relative;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            table-layout: fixed;
            min-width: 1500px;
        }

        th,
        td {
            text-align: center;
            border: 0.5px solid var(--border);
            padding: 10px 0;
            height: 45px;
            box-sizing: border-box;
        }

        /* Sticky Headers Vertical Positions */
        #week-row th {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        #day-row th {
            position: sticky;
            top: 45px;
            z-index: 30;
        }

        #date-row th {
            position: sticky;
            top: 90px;
            z-index: 30;
        }

        .goals-col {
            position: sticky;
            left: 0;
            background: #f8fafc;
            z-index: 10;
            width: 140px;
            /* Increased to fit text names */
            min-width: 140px;
            text-align: left;
            /* Changed to left for text readability */
            padding-left: 15px !important;
            font-weight: 700;
            color: var(--text-main);
            border-right: 2px solid var(--border);
        }

        /* Top-Left Corner (Intersections) */
        .goals-label {
            z-index: 40 !important;
            /* Higher than headers and goals-col */
            background: #e2e8f0 !important;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .week-header {
            background: #f1f5f9;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-main);
        }

        .day-name {
            background: #f8fafc;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-sub);
        }

        .date-num {
            background: #f8fafc;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        /* Week Highlighting & Boundaries */
        .week-boundary {
            border-right: 3px solid #cbd5e1 !important;
        }

        .alt-week {
            background-color: #f1f5f9;
        }

        .alt-week-td {
            background-color: #f9fafb;
        }

        /* Mini Calendar Styling */
        .mini-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            width: 100%;
            padding: 10px;
        }

        .calendar-day-label {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--text-sub);
            text-align: center;
            text-transform: uppercase;
        }

        .calendar-date {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .calendar-date.completed {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .calendar-date.completed::after {
            content: '✓';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #22c55e;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        .calendar-date.current {
            border-color: var(--primary);
            color: var(--primary);
            border-width: 2px;
        }

        /* Checkbox Styling */
        .checkbox-cell {
            transition: background 0.2s;
        }

        .checkbox-cell:hover {
            background: #f8fafc;
        }

        .custom-cb {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: auto;
            position: relative;
            transition: all 0.2s;
        }

        .custom-cb:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .custom-cb:checked::after {
            content: '✓';
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 800;
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 16px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: #ffffff;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .dashboard-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .dashboard-section {
                gap: 16px;
                margin-bottom: 24px;
            }

            .dash-card {
                padding: 16px;
                border-radius: 20px;
            }

            .chart-container {
                height: 200px;
            }

            .tracker-container {
                padding: 12px;
                border-radius: 20px;
                margin-bottom: 20px;
            }

            .custom-cb {
                width: 24px;
                height: 24px;
            }

            th,
            td {
                height: 48px;
            }

            .goals-col {
                width: 70px !important;
                font-size: 0.8rem;
            }

            .controls {
                flex-direction: column;
                padding: 0 10px;
                gap: 12px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Smooth scrollbar for better mobile UX */
        .tracker-container::-webkit-scrollbar {
            height: 6px;
        }

        .tracker-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .tracker-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Manage-Gym</h1>
        <p>A fresh start to your fitness journey. Consistency is key.</p>
    </div>

    <div class="dashboard-section">
        <div class="dash-card">
            <h3>Completion Ratio</h3>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="dash-card">
            <h3>Weekly Progress</h3>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div class="dash-card">
            <h3>January 2026</h3>
            <div class="mini-calendar-grid" id="mini-calendar">
                <!-- Days will be generated by JS -->
            </div>
        </div>
    </div>

    <div class="tracker-container">
        <table id="progress-table">
            <thead>
                <tr id="week-row">
                    <th rowspan="3" class="goals-col goals-label">GOALS</th>
                </tr>
                <tr id="day-row"></tr>
                <tr id="date-row"></tr>
            </thead>
            <tbody id="grid-body">
                <!-- Javascript will populate this -->
            </tbody>
        </table>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" onclick="resetAll()">Reset All</button>
        <button class="btn btn-primary" onclick="saveData()">Save Progress</button>
        <button class="btn btn-secondary" onclick="window.location.href='Home.html'">Dashboard</button>
    </div>

    <script>
        const monthDays = 31;
        const startDayOffset = 4; // Jan 1, 2026 is Thursday
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Updated Goal Names as requested
        const goalNames = ["Running", "Warmup", "Gym"];
        const goalValues = [30, 30, 30];

        let completionPieChart;
        let progressLineChart;

        function init() {
            renderHeader();
            renderRows();
            renderMiniCalendar();
            loadAndRefresh();
        }

        function renderHeader() {
            const weekRow = document.getElementById('week-row');
            const dayRow = document.getElementById('day-row');
            const dateRow = document.getElementById('date-row');

            let weekCount = 1;
            let currentWeekColspan = 0;

            for (let i = 1; i <= monthDays; i++) {
                const dayIndex = (startDayOffset + i - 1) % 7;
                const isSunday = (dayIndex === 0);
                const weekSuffix = isSunday || i === monthDays ? ' week-boundary' : '';

                // Add Day Header
                const thDay = document.createElement('th');
                thDay.className = 'day-name' + weekSuffix;
                if (weekCount % 2 === 0) thDay.classList.add('alt-week');
                thDay.textContent = dayNames[dayIndex];
                dayRow.appendChild(thDay);

                // Add Date Header
                const thDate = document.createElement('th');
                thDate.className = 'date-num' + weekSuffix;
                if (weekCount % 2 === 0) thDate.classList.add('alt-week');
                thDate.textContent = i;
                dateRow.appendChild(thDate);

                currentWeekColspan++;

                // Break on Sunday or end of month
                if (isSunday || i === monthDays) {
                    const thWeek = document.createElement('th');
                    thWeek.className = 'week-header week-boundary';
                    if (weekCount % 2 === 0) thWeek.classList.add('alt-week');
                    thWeek.colSpan = currentWeekColspan;
                    thWeek.textContent = 'WEEK ' + weekCount;
                    weekRow.appendChild(thWeek);

                    weekCount++;
                    currentWeekColspan = 0;
                }
            }
        }

        function renderRows() {
            const body = document.getElementById('grid-body');
            goalNames.forEach((name, gIdx) => {
                const tr = document.createElement('tr');

                // Goal Name Column
                const tdGoal = document.createElement('td');
                tdGoal.className = 'goals-col';
                tdGoal.textContent = name;
                tr.appendChild(tdGoal);

                // Daily Checkboxes
                let wCount = 1;
                for (let i = 1; i <= monthDays; i++) {
                    const dayIndex = (startDayOffset + i - 1) % 7;
                    const isSunday = (dayIndex === 0);

                    const td = document.createElement('td');
                    td.className = 'checkbox-cell';
                    if (isSunday || i === monthDays) td.classList.add('week-boundary');
                    if (wCount % 2 === 0) td.classList.add('alt-week-td');

                    const cb = document.createElement('input');
                    cb.type = 'checkbox';
                    cb.className = 'custom-cb';
                    cb.id = `g-${gIdx}-d-${i}`;
                    cb.onchange = updateCharts;
                    td.appendChild(cb);
                    tr.appendChild(td);

                    if (isSunday) wCount++;
                }
                body.appendChild(tr);
            });
        }

        function updateCharts() {
            const cbs = document.querySelectorAll('.custom-cb');
            const total = cbs.length;
            const checked = Array.from(cbs).filter(c => c.checked).length;
            const unchecked = total - checked;

            // Update Pie Chart
            completionPieChart.data.datasets[0].data = [checked, unchecked];
            completionPieChart.update();

            // Calculate Weekly Data for Line Chart
            const weeklyCompletion = [];
            const weeks = document.querySelectorAll('.week-header');
            let startDay = 1;

            weeks.forEach((w, index) => {
                const colspan = parseInt(w.getAttribute('colSpan'));
                let weekChecked = 0;
                let weekTotal = colspan * goalValues.length;

                for (let g = 0; g < goalValues.length; g++) {
                    for (let d = startDay; d < startDay + colspan; d++) {
                        if (document.getElementById(`g-${g}-d-${d}`).checked) weekChecked++;
                    }
                }
                weeklyCompletion.push((weekChecked / weekTotal * 100).toFixed(1));
                startDay += colspan;
            });

            progressLineChart.data.datasets[0].data = weeklyCompletion;
            progressLineChart.update();

            updateMiniCalendar();
        }

        function renderMiniCalendar() {
            const container = document.getElementById('mini-calendar');
            const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

            // Render Day Labels
            days.forEach(d => {
                const div = document.createElement('div');
                div.className = 'calendar-day-label';
                div.textContent = d;
                container.appendChild(div);
            });

            // Empty slots for start offset
            for (let i = 0; i < startDayOffset; i++) {
                const div = document.createElement('div');
                container.appendChild(div);
            }

            // Fill dates
            for (let i = 1; i <= monthDays; i++) {
                const div = document.createElement('div');
                div.className = 'calendar-date';
                div.id = `cal-date-${i}`;
                div.textContent = i;
                container.appendChild(div);
            }
        }

        function updateMiniCalendar() {
            for (let d = 1; d <= monthDays; d++) {
                let allDone = true;
                for (let g = 0; g < goalNames.length; g++) {
                    const cb = document.getElementById(`g-${g}-d-${d}`);
                    if (cb && !cb.checked) {
                        allDone = false;
                        break;
                    }
                }

                const calDateEl = document.getElementById(`cal-date-${d}`);
                if (calDateEl) {
                    if (allDone) {
                        calDateEl.classList.add('completed');
                    } else {
                        calDateEl.classList.remove('completed');
                    }
                }
            }
        }

        function initCharts() {
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            completionPieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending'],
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: ['#6366f1', '#e2e8f0'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    },
                    cutout: '70%'
                }
            });

            const ctxLine = document.getElementById('lineChart').getContext('2d');
            progressLineChart = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
                    datasets: [{
                        label: 'Completion %',
                        data: [0, 0, 0, 0, 0],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#6366f1',
                        pointHoverBorderWidth: 4
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function saveData() {
            const data = {};
            document.querySelectorAll('.custom-cb').forEach(cb => {
                if (cb.checked) data[cb.id] = true;
            });
            localStorage.setItem('gym_progress_v2', JSON.stringify(data));
            showToast();
        }

        function loadAndRefresh() {
            const saved = localStorage.getItem('gym_progress_v2');
            if (saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.checked = true;
                });
            }
            initCharts();
            updateCharts();
        }

        function resetAll() {
            if (confirm('Are you sure you want to clear all progress?')) {
                document.querySelectorAll('.custom-cb').forEach(cb => cb.checked = false);
                saveData();
                updateCharts();
            }
        }

        function showToast() {
            alert('Progress saved successfully!');
        }

        window.onload = init;
    </script>
</body>

</html>
