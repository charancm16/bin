<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Named Bento Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-page: #e0e7ff;

      --card-radius: 26px;
      --shadow-soft: 0 22px 45px rgba(15, 23, 42, 0.12);

      --purple: #e7ddff;
      --pink: #ffd3de;
      --yellow: #ffe6ad;
      --green: #dbecc2;
      --peach: #ffe1c9;
      --blue: #e5f3ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-page);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .canvas {
  max-width: 1500px;   /* increased from 980px */
  width: 100%;
  background: #ffffff;
  border-radius: 36px;
  padding: 28px;
  box-shadow: var(--shadow-soft);
}


    .bento-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      grid-auto-rows: 170px;
      gap: 18px;
    }

    .box {
      border-radius: var(--card-radius);
      background: #e5e7eb;
      display: flex;
      align-items: flex-start;   /* top */
      justify-content: flex-start; /* left */
      padding: 16px 18px;        /* space from edges */
      text-align: left;
    }

    .box span {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: capitalize;
      color: #111827;
    }

    .box-rewards  { background: var(--purple); }
    .box-manage   { background: var(--pink); }
    .box-goals    { background: var(--yellow); }
    .box-lounges  { background: var(--green); }
    .box-strategy { background: var(--peach); }
    .box-apply    { background: var(--blue); }

    /* desktop / laptop layout */
    .box-rewards {
      grid-column: 1 / span 3;
      grid-row: 1 / span 2;
    }

    .box-manage {
      grid-column: 4 / span 3;
      grid-row: 1 / span 1;
    }

    .box-goals {
      grid-column: 4 / span 2;
      grid-row: 2 / span 1;
    }

    .box-lounges {
      grid-column: 6 / span 1;
      grid-row: 2 / span 1;
    }

    .box-strategy {
      grid-column: 1 / span 4;
      grid-row: 3 / span 2;
    }

    .box-apply {
      grid-column: 5 / span 2;
      grid-row: 3 / span 2;
    }

    /* mobile view */
    @media (max-width: 768px) {
      body {
        padding: 14px;
        align-items: stretch;
      }

      .canvas {
        padding: 18px;
        border-radius: 26px;
      }

      .bento-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: 170px;
        gap: 14px;
      }

      .box-rewards,
      .box-manage,
      .box-goals,
      .box-lounges,
      .box-strategy,
      .box-apply {
        grid-column: auto;
        grid-row: auto;
      }

      .box span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <section class="bento-grid" aria-label="Named bento layout">
      <div class="box box-rewards"><span>Gym</span></div>
      <div class="box box-manage"><span>Money</span></div>
      <div class="box box-goals"><span>Skill</span></div>
      <div class="box box-lounges"><span>College</span></div>
      <div class="box box-strategy"><span>Food</span></div>
      <div class="box box-apply"><span>Management</span></div>
    </section>
  </div>
</body>
</html>
