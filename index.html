<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Animated Bento Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts - Optimized -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-page: #8FA8FF;
      --card-radius: 22px;
      --shadow-soft: 0 18px 32px rgba(143, 168, 255, 0.25);
      --purple: #60A5FA;
      --pink: #23ced9;
      --yellow: #F59E0B;
      --green: #10B981;
      --peach: #dba3e0;
      --blue: #2563EB;
      --glass-white: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Outfit", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-page);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 10px;
      gap: 18px;
      line-height: 1.5;
    }

    /* User profile */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--glass-white);
      padding: 12px 26px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      color: inherit;
    }

    .user-avatar {
      width: 34px;
      height: 34px;
      background: linear-gradient(135deg, #60A5FA, #2563EB);
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.95rem;
      flex-shrink: 0;
    }

    /* Canvas */
    .canvas {
      max-width: 1350px;
      width: 100%;
      background: #fff;
      border-radius: 28px;
      padding: 18px;
      box-shadow: var(--shadow-soft);
    }

    /* Grid */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 125px;
      gap: 20px;
    }

    .box {
      position: relative;
      border-radius: var(--card-radius);
      padding: 28px 32px;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.12);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      overflow: hidden;
    }

    .box:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
    }

    .box:active {
      transform: translateY(-2px) scale(1.01);
    }

    .icon {
      font-size: 1.6rem;
      display: block;
      margin-bottom: 8px;
    }

    .label {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1f2937;
      line-height: 1.3;
    }

    /* Colors + layout */
    .box-rewards {
      background: var(--purple);
      grid-column: 1 / span 3;
      grid-row: 1 / span 2;
    }

    .box-manage {
      background: var(--pink);
      grid-column: 4 / span 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px 24px;
      /* Reduced padding for more internal space */
    }

    .box-manage .money-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .box-manage .label {
      font-size: 1.0rem;
      /* Further decreased */
    }

    .box-manage .amount {
      font-size: 1.25rem;
      /* Further decreased */
      font-weight: 700;
      color: #1f2937;
      margin-top: 2px;
    }

    .box-manage .source {
      font-size: 0.7rem;
      /* Further decreased */
      font-weight: 500;
      color: rgba(31, 41, 55, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .box-manage .person-img {
      position: absolute;
      right: 5px;
      bottom: 5px;
      width: 90px;
      height: 90px;
      object-fit: contain;
      opacity: 0.9;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .box-manage:hover .person-img {
      transform: scale(1.1) rotate(-5deg);
    }


    .box-goals {
      background: var(--yellow);
      grid-column: 4 / span 2;
    }

    .box-lounges {
      background: var(--green);
      grid-column: 6 / span 1;
    }


    .box-strategy {
      background: var(--peach);
      grid-column: 1 / span 4;
      grid-row: 3 / span 2;
    }

    .box-apply {
      background: var(--blue);
      grid-column: 5 / span 2;
      grid-row: 3 / span 2;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .bento-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .box {
        grid-column: 1 !important;
        grid-row: auto !important;
        padding: 24px 28px;
      }

      .canvas {
        padding: 16px;
        border-radius: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px 8px;
      }

      .user-profile {
        padding: 10px 20px;
        border-radius: 40px;
      }

      .label {
        font-size: 1.15rem;
      }
    }
  </style>
</head>

<body>
  <!-- User Profile -->
  <div class="user-profile" role="banner">
    <div class="user-avatar" aria-label="User avatar">C</div>
    <div>Hi, <strong>Charan</strong></div>
  </div>

  <!-- Main Content -->
  <main class="canvas" role="main">
    <section class="bento-grid" aria-label="Management dashboard">
      <article class="box box-rewards" tabindex="0">
        <div class="icon" aria-hidden="true">üí™</div>
        <div class="label">Gym</div>
      </article>

      <article class="box box-manage" tabindex="0">
        <div class="icon" aria-hidden="true">üí∞</div>
        <div class="money-content">
          <div class="label">Savings</div>
          <div class="amount">‚Çπ7,500</div>
          <div class="source">Post Office Bank</div>
        </div>
        <img src="money_person.png" alt="Money collecting person" class="person-img">
      </article>

      <article class="box box-goals" tabindex="0">
        <div class="icon" aria-hidden="true">üìö</div>
        <div class="label">Skill</div>
      </article>

      <article class="box box-lounges" tabindex="0">
        <div class="icon" aria-hidden="true">üéì</div>
        <div class="label">College</div>
      </article>

      <article class="box box-strategy" tabindex="0">
        <div class="icon" aria-hidden="true">üçΩÔ∏è</div>
        <div class="label">Food</div>
      </article>

      <article class="box box-apply" tabindex="0">
        <div class="icon" aria-hidden="true">üìä</div>
        <div class="label">Management</div>
      </article>
    </section>
  </main>
</body>

</html>
