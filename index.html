<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Named Bento Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      /* Page background */
      --bg-page: #8FA8FF;        

      --card-radius: 22px;
      --shadow-soft: 0 18px 32px rgba(143, 168, 255, 0.25);

      /* Updated colors - UNIQUE */
      --purple: #60A5FA;     /* 1st: Gym - Medium Blue */
      --pink: #23ced9;       /* 2nd: Money - Bright Cyan */
      --yellow: #F59E0B;     /* 3rd: Skill - Medium Gold */
      --green: #10B981;      /* 4th: College - Vibrant Green */
      --peach: #dba3e0;      /* 5th: Food - Soft Purple (CHANGED) */
      --blue: #2563EB;       /* 6th: Management - Medium Deep Blue */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-page);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 10px 10px;
    }

    .canvas {
      max-width: 1350px;
      width: 100%;
      background: #ffffff;
      border-radius: 28px;
      padding: 18px;
      box-shadow: var(--shadow-soft);
    }

    .bento-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      grid-auto-rows: 125px;
      gap: 20px;
    }

    .box {
      border-radius: var(--card-radius);
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 28px 32px;
      text-align: left;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.12);
      
      /* Smooth animation */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s;
    }

    .box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.2);
    }

    .box:hover::before {
      left: 100%;
    }

    .box span {
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: capitalize;
      color: #1F2937;
      z-index: 2;
      position: relative;
    }

    .box-rewards  { background: var(--purple); }
    .box-manage   { background: var(--pink); }
    .box-goals    { background: var(--yellow); }
    .box-lounges  { background: var(--green); }
    .box-strategy { background: var(--peach); }
    .box-apply    { background: var(--blue); }

    .box-rewards {
      grid-column: 1 / span 3;
      grid-row: 1 / span 2;
    }

    .box-manage {
      grid-column: 4 / span 3;
      grid-row: 1 / span 1;
    }

    .box-goals {
      grid-column: 4 / span 2;
      grid-row: 2 / span 1;
    }

    .box-lounges {
      grid-column: 6 / span 1;
      grid-row: 2 / span 1;
    }

    .box-strategy {
      grid-column: 1 / span 4;
      grid-row: 3 / span 2;
    }

    .box-apply {
      grid-column: 5 / span 2;
      grid-row: 3 / span 2;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 10px 10px;
        align-items: stretch;
      }

      .canvas {
        padding: 14px;
        border-radius: 24px;
      }

      .bento-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: 125px;
        gap: 16px;
      }

      .box-rewards,
      .box-manage,
      .box-goals,
      .box-lounges,
      .box-strategy,
      .box-apply {
        grid-column: auto;
        grid-row: auto;
      }

      .box {
        padding: 24px 26px;
        transition: all 0.25s ease;
      }

      .box:hover {
        transform: translateY(-4px) scale(1.01);
      }

      .box span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <section class="bento-grid" aria-label="Animated bento layout">
      <div class="box box-rewards"><span>Gym</span></div>
      <div class="box box-manage"><span>Money</span></div>
      <div class="box box-goals"><span>Skill</span></div>
      <div class="box box-lounges"><span>College</span></div>
      <div class="box box-strategy"><span>Food</span></div>
      <div class="box box-apply"><span>Management</span></div>
    </section>
  </div>
</body>
</html>
